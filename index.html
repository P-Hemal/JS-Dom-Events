<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM EVENTS</title>
</head>
<body>
    <h1>Today is special day to DOM</h1>
    <button onclick="console.log('do not click')">Click Me</button>
    <button onclick="console.log('I`m busy now')">Another Button</button>
    <!-- Option 1 : add onclick function. -->
    <button onclick="document.body.style.backgroundColor='yellow'">Warning</button>
    <button onclick="makeRed()">Make Red</button>
    <button id="make-blue">Make Blue</button>
    <script src="Js/events.js"></script>
    <script>
        const makeBlueButton = document.getElementById('make-blue');
        makeBlueButton.onclick = makeBlue;
        function makeBlue(){
            document.body.style.backgroundColor = 'blue'
        }
    </script>
</body>
</html>
